<head>
  <title>Your Homework</title>
  
</head>
<body>
  {{ >navbar}}
  {{ >create}}
  {{#each assignments}}
    {{ >assignment}}
  {{/each}}
</body>
<template name="tracker">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66743232-2', 'auto');
  ga('send', 'pageview');

  </script>
</template>
<template name="assignment">
  <div class="field">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3><b>{{title}}</b></h3>
    </div>
    <div class="panel-body">
      {{description}}
    </div>
    <div class="panel-footer">
      <button class="btn btn-danger delete" type="submit">Delete</button>
      <!--
      <button class="btn btn-success edit" type="submit">Edit</button>
      -->
    </div>
  </div>
  </div>
</template>
<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Homework Planner</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>
<template name="create">
  <h3 class="title">Create New Assignment</h3>
  {{#if currentUser}}
  <form class="form-inline title create-assignment">
    <input type="text" autocomplete="off" class="form-control" name="title" placeholder="Title">
    <input type="text" autocomplete="off" class="form-control" name="description" placeholder="Description">
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  {{else}}
  <p class="title">Please login to use the application</p>
  {{/if}}
</template>
